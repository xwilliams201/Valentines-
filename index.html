<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brianna ðŸ’˜</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #000000, #1a1a1a);
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: white;
    }

    .card {
        background: #111;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(255, 0, 80, 0.4);
        position: relative;
        border: 1px solid #ff4d6d;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
    }

    p {
        color: #bbb;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 25px;
        margin: 10px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #333;
        color: white;
        position: absolute;
    }

    .heart {
        font-size: 40px;
        margin-top: 20px;
        animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Briannaâ€¦ ðŸ–¤</h1>
    <p>You make my world way better just by being in it.</p>
    <h2>Will you be my Valentine? ðŸ’˜</h2>
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">No</button>
    <div id="response"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const response = document.getElementById("response");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        response.innerHTML = "<div class='heart'>ðŸ–¤ SHE SAID YES ðŸ–¤</div>";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });
</script>

</body>
</html>
